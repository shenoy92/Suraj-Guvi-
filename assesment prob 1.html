<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <style>
	.form{
		background-color:#F0F8FF;
		max-width:600px;
		width:100%;
		margin:20px auto;
		padding:30px;
	}


	.space{
        margin-right: auto;
	}
	.space1{
        margin-right: 40%;
	}


.input1{
	border-radius:4px;
	border-outline:none;
	width:300px;
	height:50px;
}
.form .input_field{
	margin-bottom:15px;
	display:flex;
	align-items:center;
}
	</style>
</head>

<body>
	<div class="form">
		<form onsubmit="getData()">
			<div class="input_field">
				<label >Full Name</label>
				 <span class="space"></span>
				 <span class="material-icons">
                    account_circle
                 </span>
				 <input class="input1" placeholder="Full Name" type="text" >
				</div>
				<br>
				<br>
				<div class="input_field">
				<label>Address Line 1</label>
				<span class="space"></span>
				<span class="material-icons">
                      contact_page
                </span>
				<input class="input1" type="text" placeholder="Address Line 1"required>
			</div>
				<br>
				<br>
                <div class="input_field">
				<label >Address Line 2</label>
				<span class="space"></span>
				<span class="material-icons">
                  contact_page
                </span>
				<input class="input1" type="text" placeholder="Address Line 2"required>
			</div>
				<br>
				<br>
				<div class="input_field">
				<label>City</label>
				<span class="space"></span>
				<span class="material-icons">
                 subject
                </span>
				<input class="input1" type="text" placeholder="City"required>
			</div>
				<br>
				<br>
				<div class="input_field">
				<label>State/Province/Region</label>
				<span class="space"></span>
				<span class="material-icons">
                   where_to_vote
                </span>
				<input class="input1" type="text" placeholder="State Province Region"required>
			</div>
				<br>
				<br>
				<div class="input_field">
				<label>Pin Code/ZIP</label>
				<span class="space"></span>
				<span class="material-icons">
                   mail
                </span>
				<input class="input1" type="text" placeholder="Pin Code ZIP"required>
			</div>
				<br>
				<br>
				<div class="input_field">
				<label>Country</label>
				<span class="space"></span>
	            <span class="material-icons">
                    outlined_flag
                </span>
				<select class="input1">
					<option  value="" >Afghanistan</option>
					<option value="India">India</option>
				</select>
			</div>
				<br>
				<br>
				<div class="input_field">
				<label >Email</label>
				<span class="space"></span>
				<span class="material-icons">
                drafts
                </span>
				<input class="input1" type="text" placeholder="Email"required>
			</div>
				<br>
				<br>
				<div class="input_field">
				<label>Phone Number</label>
				<span class="space"></span>
				<span class="material-icons">
                   phone
                </span>
				<input class="input1" type="text" placeholder="Phone Number" required>
			</div>
			
				<br>
				<span class="space1"></span>
				<input type="submit" value="Submit">
			
			
		</form>
		
	</div>
				
<script>
			function getData(){
                 alert('thank you')
			}
		</script>

	</body>
	</html>
